<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#0B0B0F"/>
  
  <!-- Glow effect -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#6BFF3B;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#6BFF3B;stop-opacity:0"/>
    </radialGradient>
    <filter id="glow-effect">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Glow circle -->
  <circle cx="200" cy="200" r="150" fill="url(#glow)"/>
  
  <!-- Main Logo - Hammer/Gavel Icon -->
  <g filter="url(#glow-effect)">
    <!-- Gavel handle -->
    <rect x="140" y="220" width="120" height="20" fill="#6BFF3B" rx="10" transform="rotate(-45 200 230)"/>
    
    <!-- Gavel head -->
    <rect x="240" y="120" width="60" height="40" fill="#6BFF3B" rx="8" transform="rotate(-45 270 140)"/>
    
    <!-- Strike platform -->
    <rect x="80" y="280" width="160" height="15" fill="#6BFF3B" rx="7"/>
    
    <!-- Accent lines -->
    <path d="M 90 305 Q 160 315 230 305" stroke="#6BFF3B" stroke-width="3" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#6BFF3B" text-anchor="middle">
    WACKBID
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="375" font-family="Arial, sans-serif" font-size="14" fill="#6BFF3B" opacity="0.6" text-anchor="middle">
    NFT AUCTION PLATFORM
  </text>
</svg>
